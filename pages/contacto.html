<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">Magitronic</a>
            <nav>
                <a href="../pages/ingresar.html">Ingresar</a>
                <a href="../pages/contacto.html">Contacto</a>
                <a href="#somos-magitronic">Quienes Somos?</a>
                <a href="#nuestros-productos">Nuestros Productos</a>
                <a href="#informacion">informacion</a>
            </nav>
        </div>
    </header>

    <section class="formulario">
        <div class="content">
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Contactanos</h3>
                    <form action="">
                        <p>
                            <label>Nombre Completo</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Telefono</label>
                            <input type="tel" name="telefono">
                        </p>
                        <p>
                            <label>Asunto</label>
                            <input type="text" name="Asunto">
                        </p>
                        <p class="block">
                            <label>Mensaje</label>
                            <textarea name="mensaje" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button class="button-enviar" type="enviar">
                                Enviar
                            </button>
                        </p>

                    </form>
                </div>
                <div class="contact-info">
                    <h4>Informacion de Sucursal</h4>
                    <ul>
                        <li>
                            <i class="fas fa-map-marker-alt"></i> Brasil 330
                        </li>
                        <li>
                            <i class="fas fa-phone"></i> +549-(297)-4123715
                        </li>
                        <li>
                            <i class="fas fa-envelope-open-text"></i> magitronic_123@gmail.com
                        </li>
                    </ul>
                    <p>Realizanos tu consulta te responderemos a la brevedad
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Magitronic 2022</p>
        </div>
    </footer>

</body>

</html>
